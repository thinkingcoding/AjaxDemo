<!DOCTYPE html>
<html lang="en">

<head>

    <title>ajaxDemo_1</title>
</head>

<body>

    <script src="./jquery.min.js"></script>
    <script type="text/javascript">
    $.ajax({
        type: "get",
        cache: false,

            console.log(err);
        }
    });
    </script>
